<strong>81.54</strong> is <u>Uijeongbu</u> area size.<br>
주민커뮤니티 공간 마을북카페 나무와 유자청(유유자적하는 청소년)이 의정부 아카이빙을 위해 뭉친 네트워크 모임이다.<br>
경기도 마을공체지원센터의 '마을네트워크모임 지원사업'에 선정되어 2020년 5월부터 활동을 시작했다.<br>
